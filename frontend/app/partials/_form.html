<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="ingredient.name" class="form-control" id="name" placeholder="Ingredient Name"/>
  </div>
</div>

<div class="form-group">
  <label for="price" class="col-sm-2 control-label">Price</label>
  <div class="col-sm-10">
    <input type="text" ng-model="ingredient.price" class="form-control" id="price" placeholder="Price (2 decimals)?"/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
